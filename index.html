<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android Compass Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #heading {
      font-size: 2em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ðŸ§­ Android Compass Test</h1>
  <button id="startBtn">Start Compass</button>
  <p id="heading">Waiting for permission...</p>

  <script>
    const headingElem = document.getElementById("heading");

    function handleOrientation(e) {
      if (e.absolute && e.alpha !== null) {
        // Use alpha (0â€“360), reverse it to match compass heading
        const heading = (360 - e.alpha) % 360;
        headingElem.textContent = `Heading: ${heading.toFixed(0)}Â°`;
      } else {
        headingElem.textContent = "No compass data.";
      }
    }

    function startCompass() {
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        // For iOS 13+ (not needed on Android but safe)
        DeviceOrientationEvent.requestPermission().then((response) => {
          if (response === "granted") {
            window.addEventListener("deviceorientationabsolute", handleOrientation, true);
          } else {
            headingElem.textContent = "Permission denied.";
          }
        }).catch((e) => {
          headingElem.textContent = "Error: " + e.message;
        });
      } else {
        // Android
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      }
    }

    document.getElementById("startBtn").addEventListener("click", startCompass);
  </script>
</body>
</html>
