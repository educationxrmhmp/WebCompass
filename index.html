<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Compass</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #heading {
      font-size: 2em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ğŸ“ Compass Heading</h1>
  <button onclick="startCompass()">Start Compass</button>
  <p id="heading">Waiting for permission...</p>

  <script>
    const headingDisplay = document.getElementById("heading");

    function startCompass() {
      // iOS permission request (DeviceOrientation)
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
            } else {
              headingDisplay.textContent = "Permission denied.";
            }
          })
          .catch((err) => {
            headingDisplay.textContent = "Error: " + err;
          });
      } else {
        // Android / desktop (no permission needed)
        window.addEventListener("deviceorientation", handleOrientation);
      }

      // Magnetometer (optional, for debugging or advanced apps)
      if ("Magnetometer" in window) {
        try {
          const magnetometer = new Magnetometer({ frequency: 10 });
          magnetometer.addEventListener("reading", () => {
            console.log(`Magnetometer â†’ x: ${magnetometer.x}, y: ${magnetometer.y}, z: ${magnetometer.z}`);
          });
          magnetometer.start();
        } catch (error) {
          console.warn("Magnetometer error:", error);
        }
      }
    }

    function handleOrientation(event) {
      let heading = null;

      // Safari on iOS
      if (event.webkitCompassHeading !== undefined) {
        heading = event.webkitCompassHeading;
      }
      // Chrome / Android
      else if (event.alpha !== null) {
        heading = 360 - event.alpha;
      }

      if (heading !== null) {
        heading = Math.round(heading);
        headingDisplay.textContent = `Heading: ${heading}Â°`;
      } else {
        headingDisplay.textContent = "Compass data not available.";
      }
    }
  </script>
</body>
</html>
