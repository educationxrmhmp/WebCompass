<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Compass</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    #heading { font-size: 2em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>ðŸ§­ Universal Compass</h1>
  <button onclick="startCompass()">Start Compass</button>
  <p id="heading">Waiting for permission...</p>

  <script>
    const headingEl = document.getElementById("heading");

    function startCompass() {
      // Request permission on iOS
      if (
        typeof DeviceOrientationEvent?.requestPermission === "function"
      ) {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
            } else {
              headingEl.textContent = "Permission denied.";
            }
          })
          .catch((err) => {
            headingEl.textContent = "Error: " + err;
          });
      } else {
        // Other platforms
        window.addEventListener("deviceorientation", handleOrientation);
      }
    }

    function handleOrientation(event) {
      let heading = null;

      if (typeof event.webkitCompassHeading !== "undefined") {
        // iOS Safari
        heading = event.webkitCompassHeading;
      } else if (event.absolute === true || event.alpha !== null) {
        // Android and others (approximate)
        heading = 360 - event.alpha;
      }

      if (heading !== null) {
        headingEl.textContent = `Heading: ${Math.round(heading)}Â°`;
      } else {
        headingEl.textContent = "Compass data unavailable.";
      }
    }
  </script>
</body>
</html>
